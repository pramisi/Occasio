<!DOCTYPE html>

<head>

</head>
<body>
  <section>
    <div class="contact-us-section">
      <!-- Contact Info -->
      <div class="contactinfo">
        <div>
          <h2>Contact Info</h2>
          <ul class="info">
            <li><i class="fas fa-map-marker-alt"></i><span>Gurugram, Haryana</span></li>
            <li><i class="fas fa-envelope"></i><span>support@occasio.com</span></li>
            <li><i class="fas fa-phone-alt"></i><span>+91 84512 12157</span></li>
          </ul>
        </div>
        <!--Replace # with Occasio social media details-->
          <ul class="sci">
          <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-pinterest"></i></a></li>
        </ul>

      </div>

      <!-- Contact Form -->
      <div class="contactForm">
        <h2>Weâ€™d Love to Hear From You</h2>
        <p>Have a question, suggestion, or want to share your experience? Drop us a message!</p>
        <div class="formBox">
          <div class="inputBox w50">
            <input type="text" required>
            <span>First Name</span>
          </div>
          <div class="inputBox w50">
            <input type="text" required>
            <span>Last Name</span>
          </div>
          <div class="inputBox w50">
            <input type="email" required>
            <span>Email Address</span>
          </div>
          <div class="inputBox w50">
            <input type="text" required>
            <span>Mobile Number</span>
          </div>
          <div class="inputBox w100">
            <textarea required></textarea>
            <span>Your valuable feedback</span>
          </div>

          <div class="inputBox w100">
            <input type="submit" value="Send Message">
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
