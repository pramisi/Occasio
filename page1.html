</head>

				<i class="bi bi-brightness-high-fill" id="themeIcon"></i>
			</div>
		</div>
	</header>

	<!-- Page Title -->
	<div class="page-title">
		<h1>Party Wear Collection</h1>

	</div>

	<!-- Your existing products -->
    <div class="container">
		<div class="card">
			<div class="imgbx">

</div>
<script>
// Dark mode toggle logic
const themeToggle = document.getElementById('themeToggle');
const themeIcon = document.getElementById('themeIcon');
const darkClass = 'dark-mode';

function setDarkMode(enabled) {
	if (enabled) {
		document.body.classList.add(darkClass);
		themeIcon.classList.remove('bi-brightness-high-fill');
		themeIcon.classList.add('bi-moon-fill');
	} else {
		document.body.classList.remove(darkClass);
		themeIcon.classList.remove('bi-moon-fill');
		themeIcon.classList.add('bi-brightness-high-fill');
	}
}

// Load preference
const darkPref = localStorage.getItem('darkMode') === 'true';
setDarkMode(darkPref);

themeToggle.addEventListener('click', () => {
	const isDark = document.body.classList.toggle(darkClass);
	localStorage.setItem('darkMode', isDark);
	setDarkMode(isDark);
});
</script>
</html>
